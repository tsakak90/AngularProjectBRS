<form [formGroup]= "form">

  <div class = "titlestyle" > Bugs Reporting System </div>

  <table class= "table table-striped" >
      <thead>
        <tr>
          <th scope="col" style="width:300px" (click)="sortby ('title', sortdirection.title)"> Title
              <span [hidden]="!sortdirection.title">^</span>
              <span [hidden]="sortdirection.title">v</span>
          </th>
          <th scope="col" style="width:100px" (click)="sortby ('priority', sortdirection.priority)"> Priority
              <span [hidden]="!sortdirection.priority">^</span>
              <span [hidden]="sortdirection.priority">v</span>
          </th>
          <th scope="col" style="width:120px" (click)="sortby ('reporter', sortdirection.reporter)"> Reporter
              <span [hidden]="!sortdirection.reporter">^</span>
              <span [hidden]="sortdirection.reporter">v</span>
          </th>
          <th scope="col" style="width:150px" (click)="sortby ('createdAt', sortdirection.createdAt)"> Date Created
              <span [hidden]="!sortdirection.createdAt">^</span>
              <span [hidden]="sortdirection.createdAt">v</span>
          </th>
          <th scope="col" style="width:150px" (click)="sortby ('status', sortdirection.status)" > Status
              <span [hidden]="!sortdirection.status">^</span>
              <span [hidden]="sortdirection.status">v</span>
          </th>
        </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of lstbugs">
        <td> {{ item.title }} </td>
        <td> {{ item.priority }} </td>
        <td> {{ item.reporter }} </td>
        <td> {{ item.createdAt | date:"dd/MM/yyyy" }} </td>
        <td> {{ item.status }} </td>
      </tr>
      </tbody>
  </table>
</form>
